<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
   <!-- daisyUI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind file -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body>
    <main class="flex justify-center ">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-4">

             <div>
                <div class="stats shadow ">
                    <div class="stat">
                      <div id="present-amount" class="stat-value">45000</div>
                      <div class="stat-desc ">Available Balance</div>
                    </div>
                  </div>
             </div>
                  
                  <div class="divider "></div>
                  <!-- user action button -->
<div>
    <button id="add-money-btn" class="btn btn-lg">Add Money</button>
    <button id="cash-out-btn" class="btn btn-lg">Cash Out</button>
    <button id="transfer-money-btn" class="btn btn-lg ">Transfer Money</button>
    <button id="transaction-btn" class="btn btn-lg ">Transactions</button>


</div>
<!-- add form start -->

<div id="add-money-form" >
  <div>
    <h2 class="text-2xl font-bold text-black text-center">Add Money</h2>
  </div>
  <div  class=" hero bg-base-200 "></div>
    <div class="hero-content flex-col lg:flex-row-reverse">
     
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
        
            <div class="form-control">
                <label class="label">
                  <span class="label-text text-xl font-bold">Bank Account Number</span>
                </label>
                <input id="account-num" type="text" placeholder="Enter 11 digit account number" class="input input-bordered text-sm" autocomplete="off" required />
              </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text text-xl font-bold">Amount to Add</span>
            </label>
            <input id="add-money-amount" type="text" placeholder="Add Amount to withdraw" class="input input-bordered" autocomplete="off" required />
          </div>

          <div class="form-control">
            <label class="label text-xl font-bold">
              <span class="label-text">Pin Number</span>
            </label>
            <input id="add-money-pin" type="number" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off" required />
           
          </div>
          <div class="form-control mt-6">
            <button id="add-money" class="btn btn-primary text-xl font-bold">Add Money</button>
          </div>
        </form>
      </div>
    </div>
  </div>


 <!-- add money form end -->
  
 <!-- cash out form start -->


 <div id="cash-out-form" class="hidden hero bg-base-200 ">
 <!-- <h2>Cash Out Money</h2> -->
    <div class="hero-content flex-col lg:flex-row-reverse">
     
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
            <div class="form-control">
                <label class="label">
                  <span class="label-text text-xl font-bold">Agent Number</span>
                </label>
                <input id="agent-num" type="text" placeholder="Enter 11 digit number" class="input input-bordered text-sm" autocomplete="off" required />
              </div>
  
          <div class="form-control">
            <label class="label">
              <span class="label-text text-xl font-bold">Amount</span>
            </label>
            <input id="withdraw-money-amount" type="text" placeholder="Enter amount to withdraw" class="input input-bordered" autocomplete="off" required />
          </div>
  
          <div class="form-control">
            <label class="label text-xl font-bold">
              <span class="label-text">Pin Number</span>
            </label>
            <input id="cash-out-pin" type="number" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off" required />
           
          </div>
          <div class="form-control mt-6">
            <button id="withdraw-money-btn" class="btn btn-primary text-xl font-bold">Withdraw Money</button>
          </div>
        </form>
      </div>
    </div>
  </div>


<!--cash out form end -->

<!-- transfer money start -->
<div id="transfer-money-form" class="hidden ">

  <div>
    <h2 class="text-2xl font-bold text-black text-center">Transfer Money</h2>
  </div>

  <div  class="hero bg-base-200 "></div>
    <div class="hero-content flex-col lg:flex-row-reverse">
     
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
        
            <div class="form-control">
                <label class="label">
                  <span class="label-text text-xl font-bold">User Account Number</span>
                </label>
                <input id="agent-num" type="text" placeholder="Enter 11 digit number" class="input input-bordered text-sm" autocomplete="off" required />
              </div>
  
          <div class="form-control">
            <label class="label">
              <span class="label-text text-xl font-bold">Amount</span>
            </label>
            <input id="withdraw-money-amount" type="text" placeholder="Enter amount to transfer" class="input input-bordered" autocomplete="off" required />
          </div>
  
          <div class="form-control">
            <label class="label text-xl font-bold">
              <span class="label-text">Pin Number</span>
            </label>
            <input id="cash-out-pin" type="number" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off" required />
           
          </div>
          <div class="form-control mt-6">
            <button id="withdraw-money-btn" class="btn btn-primary text-xl font-bold">Send Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- transfer money end -->


<!-- transaction start -->
<div id="transaction-form" class="hidden ">
  <div>
    <h2 class="text-2xl font-bold text-black text-center">Transaction History</h2>
  </div>
  </div>
<!-- transaction end -->

</div>

            </div>
          </div>
    </main>

    <script src="./js/home.js"></script>
<script src="./js/cash-out.js"></script>
<script src="./js/feature.js"></script>
<script src="./js/transfer-money.js"></script>
</body>
</html>
