<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
   <!-- daisyUI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind file -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body>
    <main class="flex justify-center ">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

             <div>
                <div class="stats shadow ">
                    <div class="stat">
                      <div id="present-amount" class="stat-value">45000</div>
                      <div class="stat-desc ">Available Balance</div>
                    </div>
                  </div>
             </div>
                  
                  <div class="divider "></div>
                  <!-- user action button -->
<div>
    <button class="btn btn-lg">Add Money</button>
    <button class="btn btn-lg">cash Out</button>

</div>
<!-- add form start -->
<div class="hero bg-base-200 ">
    <div class="hero-content flex-col lg:flex-row-reverse">
     
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
            <div class="form-control">
                <label class="label">
                  <span class="label-text text-xl font-bold">Bank Account Number</span>
                </label>
                <input id="account-num" type="text" placeholder="Enter 11 digit account number" class="input input-bordered text-sm" autocomplete="off" required />
              </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text text-xl font-bold">Amount to Add</span>
            </label>
            <input id="add-money-amount" type="text" placeholder="Add Amount to withdraw" class="input input-bordered" autocomplete="off" required />
          </div>

          <div class="form-control">
            <label class="label text-xl font-bold">
              <span class="label-text">Pin Number</span>
            </label>
            <input id="add-money-pin" type="number" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off" required />
           
          </div>
          <div class="form-control mt-6">
            <button id="add-money" class="btn btn-primary text-xl font-bold">Add Money</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 <!-- add money form end -->
              </div>
            </div>
          </div>
    </main>

    <script src="./js/home.js"></script>

</body>
</html>
